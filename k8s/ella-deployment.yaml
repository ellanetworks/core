apiVersion: apps/v1
kind: Deployment
metadata:
  name: ella
  namespace: dev2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ella
  template:
    metadata:
      labels:
        app: ella
      annotations:
        k8s.v1.cni.cncf.io/networks: |
          [
            {"name": "n3-nad", "interface": "n3"},
            {"name": "n6-nad", "interface": "n6"}
          ]
    spec:
      initContainers:
      - name: setup-route
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          ip route replace default via 192.168.250.1 metric 110
          ip route replace 192.168.251.0/24 via 192.168.252.1
          sysctl -w net.ipv4.ip_forward=1
        securityContext:
          privileged: true
      containers:
      - name: ella
        image: localhost:5000/ella:0.0.4
        command: ["ella"]
        args: ["--config", "/config/config.yaml"]
        securityContext:
          privileged: true
        volumeMounts:
        - name: config-volume
          mountPath: /config
        - name: sysfs-bpf
          mountPath: /sys/fs/bpf
        ports:
        - containerPort: 8080
      volumes:
      - name: config-volume
        configMap:
          name: ella-config
      - name: sysfs-bpf
        hostPath:
          path: /sys/fs/bpf
          type: Directory
