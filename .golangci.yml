
linters:
  enable:
    - gofmt
    - errcheck
    - staticcheck
    - unused
    - gosimple
    - typecheck
    - godox
    - goconst
    - gomodguard
    - nakedret
    - misspell
    - gofumpt
    - whitespace
    - unconvert
    - predeclared
    - noctx
    - dogsled
    - bodyclose
    - asciicheck
    - unparam
    # - lll
    # - gocognit
    # - nestif
    # - gci
    # - stylecheck
    # - wsl

  fast: true
severity:
  default-severity: error
  case-sensitive: false
  rules:
    - linters:
        - gomnd
      severity: ignore
