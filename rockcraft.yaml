name: ella
base: ubuntu@24.04
build-base: ubuntu@24.04
adopt-info: ella-release-data
summary: Ella is a secure, reliable, and easy to operate mobile network.
description: Ella is a secure, reliable, and easy to operate mobile network.
platforms:
  amd64:

parts:
  frontend:
    plugin: nil
    source: ./ui
    build-snaps:
      - node/20/stable
    stage-snaps:
      - node/20/stable
    override-build: |
      craftctl default
      npm ci
      npm run build

      mkdir -p ${CRAFT_PART_INSTALL}/app
      cp -r out/* ${CRAFT_PART_INSTALL}/app/

  ella:
    plugin: go
    after:
      - frontend
    go-buildtags:
      - ui
    source: .
    build-snaps:
      - go/1.22/stable
    override-build: |
      rm -rf ${CRAFT_PART_BUILD}/ui/frontend_files/*
      cp -r ${CRAFT_STAGE}/app/* ${CRAFT_PART_BUILD}/internal/webui/ui/frontend_files
      craftctl default

  ip:
    plugin: nil
    stage-packages:
      - iproute2

  tcpdump:
    plugin: nil
    stage-packages:
      - tcpdump
    overlay-script: |
      useradd -R $CRAFT_OVERLAY -M -r tcpdump
  iptables:
    plugin: nil
    stage-packages:
      - iptables

  ella-release-data:
    plugin: nil
    source: .
    override-build: |
      version="$(cat version/VERSION)"
      craftctl set version="$version"
