name: Run Gosec

permissions:
  contents: read

on:
    workflow_call:

jobs:
  tests:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"

      - name: Install Gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@v2.22.11

      - name: Run Gosec
        run: gosec -exclude=G103,G115 ./...
