name: Image Build

permissions:
  contents: read

on:
  workflow_call:

jobs:
  build-image:
    strategy:
      fail-fast: false
      matrix:
        arch: [amd64, arm64]
    runs-on: ${{ (matrix.arch == 'arm64' && 'ubuntu-24.04-arm') || 'ubuntu-24.04' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install rockcraft
        run: sudo snap install rockcraft --classic --channel stable

      - name: Build rock (amd64)
        if: matrix.arch == 'amd64'
        run: rockcraft pack

      - name: Build rock (arm64 - destructive mode)
        if: matrix.arch == 'arm64'
        run: rockcraft pack --destructive-mode

      - name: Save container image to file
        run: |
          rock_file=$(ls *.rock | tail -n 1)
          sudo rockcraft.skopeo --insecure-policy copy oci-archive:"${rock_file}" docker-daemon:ella-core:latest
          docker save -o ellacore_latest-${{ matrix.arch }}.tar ella-core:latest

      - name: Upload container image to GitHub Artifact
        uses: actions/upload-artifact@v6
        with:
          name: ellacore-image-${{ matrix.arch }}
          path: ellacore_latest-${{ matrix.arch }}.tar
