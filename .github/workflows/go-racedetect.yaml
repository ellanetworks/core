name: Go Race Detection Tests

permissions:
  contents: read

on:
  workflow_call:

jobs:
  go-race-detection-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"

      - name: Race detection tests
        run: go test -race ./...
