name: Main workflow

permissions:
  contents: read
  packages: write
  security-events: write

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs: 
  python-lint:
    uses: ./.github/workflows/python-lint.yaml
  go-unit-test:
    uses: ./.github/workflows/go-unittest.yaml
  go-vet:
    uses: ./.github/workflows/go-vet.yaml
  go-lint:
    uses: ./.github/workflows/go-lint.yaml
  rock-build:
    needs: [go-unit-test, go-vet, go-lint]
    uses: ./.github/workflows/rock-build.yaml
  rock-scan:
    if: github.ref_name == 'main'
    needs: [rock-build]
    uses: ./.github/workflows/rock-scan.yaml
  integration-tests:
    needs: [go-unit-test, go-vet, go-lint, rock-build]
    uses: ./.github/workflows/integration-tests.yaml
  rock-publish:
    if: github.ref_name == 'main'
    needs: [rock-build]
    uses: ./.github/workflows/rock-publish.yaml
    secrets: inherit
  snap-build:
    if: github.ref_name == 'main'
    needs: [go-unit-test, go-vet, go-lint]
    uses: ./.github/workflows/snap-build.yaml
